apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: alishahim/react-new:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_API_URL
            value: "http://backend.default.svc.cluster.local:5000"  # Убедись, что backend доступен в кластерной сети

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer  # Для публичного доступа к сервису
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # nodePort не обязательно указывать при использовании LoadBalancer
