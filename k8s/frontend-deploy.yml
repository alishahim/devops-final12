apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: alishahim/react-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_API_URL
            value: "http://backend.default.svc.cluster.local:5000"


---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30008  # Exposes frontend on Node's IP at port 30008